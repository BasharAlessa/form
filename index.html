<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="user-form">
        <form class="user">
            <div class="input-box">
                <input type="text" id="first-name" placeholder="First name" autocomplete="off">
                <input type="text" id="last-name" placeholder="Last name" autocomplete="off">
                <input type="email" id="email" placeholder="Email" autocomplete="off">
            </div>
            <div>
            </div>
            <button class="btn btn-primary" id="form-button">Add user</button>
            <p id="err"></p>
        </form>
    </div>
    <table class="table table-bordered border-primary">
        <thead >
            <tr >
                <th class="table-col" scope="col">#</th>
                <th class="table-col" scope="col">Full name</th>
                <th class="table-col" scope="col">Email</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>


</body>
</html>
